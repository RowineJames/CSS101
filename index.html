<!DOCTYPE html>
<html>
<head>
    
    <title>CSS 101</title>

    <style>

    
        .blue { color: blue;}
        .uppercase {text-transform: uppercase;}

    </style>

   
</head>
<body>

    <h1 class="blue uppercase">This is h1</h1>
    <div class="blue">This is a div</div>
    <p class="uppercase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas adipisci perferendis nemo, architecto maxime odit deserunt asperiores quaerat laboriosam iusto repellat, rerum, hic blanditiis labore. Eligendi dignissimos distinctio sint quis.</p>
    <p>This is a paragraph</p>
   
    
</body>
</html>
